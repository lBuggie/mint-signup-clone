<!DOCTYPE html>

<html>
    <head>
        <title>Mint Clone Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8e996abce9.js"></script>
    </head>
    <body>

        <!-- Header -->
        <header>
            <!-- Header elements -->
            <nav>
                <div id="account-text">
                    <p>Already have an Intuit account?</p>
                    <a href="#" class="link-style">I forgot my User ID or Password</a>
                </div>
                <button class="button-style"><i class="fas fa-lock"></i> Sign in</button>
            </nav>
            <div id="header-logo">
                <img id="logo" src="images/logo.png" alt="Intuit">
                <img src="images/other-logos.png" alt="Others">
            </div>
        </header>

        <!-- Form section -->
        <section>
            <!-- Form header -->
            <header>
                <h1>Create an Intuit account</h1>
                <p>One account for everything Intuit, including Mint.</p>
                <a class="link-style" href="#">Learn more</a>
            </header>
            <!-- Form -->
            <form>
                <fieldset>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">
                    <label for="phone">Phone</label>
                    <input id="phone" type="phone" name="phone">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">                 
                </fieldset>
                <fieldset>
                    <button><i class="fas fa-lock"></i> Create Account</button>
                </fieldset>
            </form>
            <p>
                By clicking Create account, you agree to our <a class="link-style" href="#">Terms</a> and have read and acknowledge our <a class="link-style" href="#">Privacy Statement</a>
            </p>
            <footer>

            </footer>
        </section>
        <footer>

        </footer>
    </body>
</html>
